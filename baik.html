<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text baik Cinta</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="h-screen bg-[url('https://i.pinimg.com/originals/bd/4b/45/bd4b45c72d463584da6fd4d4baf309aa.gif')] flex w-full flex-col justify-center items-center p-5">
            <div class="p-2 bg-zinc-400 rounded-xl bg-opacity-20 shadow-xl moved">
                <img
                    id="dynamicImage"
                    src="https://i.pinimg.com/originals/27/9a/37/279a3784afd830bbdc8c01659a6e7d2d.gif"
                    class="rounded-xl mb-2"
                    alt="Hai"
                >
                <div class="w-full flex flex-col justify-center items-center mt-2">
                    <h1 id="dynamicText" class="font-medium text-md text-white">Hai cantik</h1>
                    <h4 id="dynamicDes" class="font-normal text-md text-white text-center">
                        Apakah kamu mau jadi pacar aku?
                    </h4>
                </div>
                <div class="buttomGoup relative mt-5">
                    <button class="yes h-10 w-24 bg-blue-400 absolute flex justify-center items-center rounded-lg left-0" onclick="handleClikTerima()">
                        <h1 class="text-md font-bold">Terima</h1>
                    </button>
                    <button class="no  h-10 w-24 bg-red-400 absolute flex justify-center items-center rounded-lg right-0">
                        <h1 class="text-md font-bold">Tidak</h1>
                    </button>
                </div>
            </div>
            <div class="absolute bottom-2 right-2">
                <h5 class="text-white text-xs animate-bounce">by:@AndriDev</h5>
            </div>
        </div>
        <script>
        const handleClikTerima = () => {
           
            document.getElementById('dynamicImage').src =
                'https://i.pinimg.com/originals/e7/b0/26/e7b0269da7c8635849a9a6b15a5c2fb3.gif';
            document.getElementById('dynamicText').innerText = 'Terima kasih sudah menerima cintaku';
            document.getElementById('dynamicDes').style.display = 'none';
            document.querySelector('.buttomGoup').style.display = 'none';

            const audio1 = new Audio('/hore.mp3');
            audio1.play();

          
            const audio2 = new Audio('/text.mp3');
            audio2.play();

            const audio3 = new Audio('/bgsond.mp3');
            audio3.play();

            setTimeout(() => {
                document.getElementById('dynamicImage').src = 'https://i.pinimg.com/originals/97/7e/27/977e2711b502b45fb7d0546cd0970550.gif';
            }, 3000);
            setTimeout(() => {
                document.getElementById('dynamicImage').src = 'https://i.pinimg.com/originals/6c/69/d2/6c69d2b108f6d57c5af32efa89f8021a.gif';
            }, 6000);

        }


        const b = document.querySelector('button.no')
        b.addEventListener('mouseover', moveHover);

        function moveHover() {
            const i = Math.floor(Math.random() * 100) + 1;
            const j = Math.floor(Math.random() * 100) + 1;

            b.style.left = i + 'px';
            b.style.top = j + 'px';
        }
        </script>
    </body>
</html>
